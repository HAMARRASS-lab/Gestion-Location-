<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Employer</title>
</head>
<body>
	<div align="center">
		<h1>Create New Employer</h1>
		<br />
		<form action="#" th:action="@{/saveEmploye}" th:object="${employe}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Nom :</td>
					<td><input type="text" th:field="*{nom}" /></td>
				</tr>
				<tr>
					<td>Prenom :</td>
					<td><input type="text" th:field="*{prenom}" /></td>
				</tr>
				<tr>
					<td>telephone :</td>
					<td><input type="number" th:field="*{telephone}" /></td>
				</tr>
				<tr>
					<td>adresse :</td>
					<td><input type="text" th:field="*{adresse}" /></td>
				</tr>
				<tr> 
					<td>cin :</td>
					<td><input type="text" th:field="*{cin}" /></td>
				</tr>
				<tr>
					<td>poste :</td>
					<td><input type="text" th:field="*{poste}" /></td>
				</tr>
			
				<tr>
					<td>agence :</td>
					<td><input type="number" th:field="*{agence}" /></td>
				</tr>
				
				
					<tr>
					<td colspan="2"><button type="submit">Save employe</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
