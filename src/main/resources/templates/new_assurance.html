<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Assurance</title>
</head>
<body>
	<div align="center">
		<h1>Create New Assurance</h1>
		<br />
		<form action="#" th:action="@{/saveAssurance}" th:object="${assurance}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>NumPolice :</td>
					<td><input type="text" th:field="*{numPolice}" /></td>
				</tr>
				<tr>
					<td>Description :</td>
					<td><input type="text" th:field="*{description}" /></td>
				</tr>
				<tr>
					<td>Montant :</td>
					<td><input type="number" th:field="*{montant}" /></td>
				</tr>
				<tr>
					<td>Vehicule :</td>
					<td><input type="text" th:field="*{vehicule}" /></td>
				</tr>
				<tr> 
					<td>dateDebut :</td>
					<td><input type="date" th:field="*{dateDebut}" /></td>
				</tr>
				<tr>
					<td>dateFin :</td>
					<td><input type="date" th:field="*{dateFin}" /></td>
				</tr>

				
				
				
				
				
					<tr>
					<td colspan="2"><button type="submit">Save assurance</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
