<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Assurance Manager</title>
</head>
<body>
	<div align="center">
		<h1>assurance List</h1>
		<a href="/newAssurance">Create new assurance</a> <br /> <br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Assurance ID</th>
					<th>numPolice</th>
					<th>description</th>
					<th>montant</th>
					<th>dateDebut</th>
					<th>dateFin</th>
					<th>vehicule</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="assu : ${assurances}">
					<td th:text="${assu.idAssurance}">Assurance ID</td>
					<td th:text="${assu.numPolice}">numPolice</td>
					<td th:text="${assu.description}">description</td>
					<td th:text="${assu.montant}">montant</td>
					<td th:text="${#dates.format(assu.dateDebut, 'yyyy-MM-dd')}">dateDebut</td>
					<td th:text="${#dates.format(assu.dateFin, 'yyyy-MM-dd')}">dateFin</td>
					<td th:text="${assu.vehicule}">vehicule</td>
					<td><a href="newAssurance">Ajouter</a> 
					&nbsp;&nbsp;&nbsp; 
					<a th:href="@{'/editAssurance/' + ${assu.idAssurance}}">Edit</a>
					 &nbsp;&nbsp;&nbsp;
					<a th:href="@{'/deleteAssurance/' + ${assu.idAssurance}}">Delete</a></td>
				</tr>
				
			</tbody>
		</table>
		<div>
			<a href="/">Return</a>
		</div>
	</div>
</body>
</html>
