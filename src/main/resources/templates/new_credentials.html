<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Credential</title>
</head>
<body>
	<div align="center">
		<h1>Create New Credential</h1>
		<br />
		<form action="#" th:action="@{/saveCredential}" th:object="${credential}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>username :</td>
					<td><input type="text" th:field="*{username}" /></td>
				</tr>
				<tr>
					<td>password :</td>
					<td><input type="text" th:field="*{password}" /></td>
				</tr>
				<tr>
					<td>etat :</td>
					<td><input type="number" th:field="*{etat}" /></td>
				</tr>
				<tr>
					<td>employe :</td>
					<td><input type="text" th:field="*{employe}" /></td>
				</tr>
			
			
					<tr>
					<td colspan="2"><button type="submit">Save credential</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
